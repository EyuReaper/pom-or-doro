<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-amharic="ፖም-ወይ፟-ዶሮ ጎን ክፍል " data-english="Pom-or-doro Side Panel">Pom-or-doro Side Panel</title>
    <link rel="stylesheet" href="css/side_panel.css">
</head>
<body class="theme-light">
    <div id="timerContainer">
        <h1 id="timerDisplay">25:00</h1>
        <progress id="progressBar" value="100" max="100" aria-label="Timer progress"></progress>
        <p id="modeDisplay" data-amharic="ስራ ሁነታ" data-english="Work Mode">Work Mode</p>
        <p id="sessionInfo" data-amharic="ክፍለ-ጊዜ: ፩" data-english="Session: 1">Session: 1</p>
    </div>
    <div id="promptContainer" style="display: none;" aria-hidden="true" class="theme-light">
        <p id="promptMessage" data-amharic="ክፍለ-ጊዜ አልቋል! ቀጥል ወይስ አቁም?" data-english="Session ended! Continue or end?">Session ended! Continue or end?</p>
        <button id="continueBtn" data-amharic="ቀጥል" data-english="Continue">Continue</button>
        <button id="endBtn" data-amharic="አቁም" data-english="End Session">End Session</button>
    </div>
    <div id="liveRegion" aria-live="assertive" style="position: absolute; left: -9999px;"></div>
    <script src="side_panel.js" defer></script>
</body>
</html>
