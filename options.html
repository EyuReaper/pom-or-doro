<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pom-or-doro Options</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="options-container">
        <h2>Pom-or-doro Settings</h2>
        <label>
            Work Duration (minutes)
            <input type="number" id="workInput" min="1" max="120" />
        </label>
        <label>
            Short Break (minutes)
            <input type="number" id="shortBreakInput" min="1" max="60" />
        </label>
        <label>
            Long Break (minutes)
            <input type="number" id="longBreakInput" min="1" max="60" />
        </label>
        <label>
            Pomodoros Before Long Break
            <input type="number" id="pomosBeforeLongInput" min="1" max="10" />
        </label>
        <label>
            Theme
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="ocean">Ocean</option>
                <option value="forest">Forest</option>
                <option value="ethiopian">Ethiopian</option>
            </select>
        </label>
        <label>
            Notification Sound
            <select id="soundSelect">
                <option value="standard">Standard</option>
                <option value="amharic">Amharic</option>
            </select>
        </label>
        <label>
            Language
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="am">አማርኛ</option>
            </select>
        </label>
        <div class="options-actions">
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="status-message" id="statusMsg"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
