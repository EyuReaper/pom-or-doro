<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-amharic="ፖም ወይ ዶሮ ቅንብሮች" data-english="Pom || Doro Settings">Pom || Doro Settings</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
</head>
<body>
    <div class="options-container">
        <h2 data-amharic="ፖም ወይ ዶሮ ቅንብሮች" data-english="Pom-or-Doro Settings">Pom-or-Doro Settings</h2>
        <form id="options-form">
            <div class="settings-group">
                <label for="workInput" data-amharic="የሥራ ጊዜ (ደቂቃዎች)" data-english="Work Duration (minutes)">Work Duration (minutes)</label>
                <input type="number" id="workInput" min="1" max="120" aria-label="Work duration in minutes" />
            </div>
            <div class="settings-group">
                <label for="shortBreakInput" data-amharic="አጭር እረፍት (ደቂቃዎች)" data-english="Short Break (minutes)">Short Break (minutes)</label>
                <input type="number" id="shortBreakInput" min="1" max="60" aria-label="Short break duration in minutes" />
            </div>
            <div class="settings-group">
                <label for="longBreakInput" data-amharic="ረጅም እረፍት (ደቂቃዎች)" data-english="Long Break (minutes)">Long Break (minutes)</label>
                <input type="number" id="longBreakInput" min="1" max="60" aria-label="Long break duration in minutes" />
            </div>
            <div class="settings-group">
                <label for="pomosBeforeLongInput" data-amharic="ረጅም እረፍት በፊት ፖሞዶሮዎች" data-english="Pomodoros Before Long Break">Pomodoros Before Long Break</label>
                <input type="number" id="pomosBeforeLongInput" min="1" max="10" aria-label="Number of Pomodoros before long break" />
            </div>
            <div class="settings-group">
                <label for="themeSelect" data-amharic="ገጽታ" data-english="Theme">Theme</label>
                <select id="themeSelect" aria-label="Select theme">
                    <option value="light" data-amharic="ብርሃን" data-english="Light">Light</option>
                    <option value="dark" data-amharic="ጨለማ" data-english="Dark">Dark</option>
                    <option value="waillord" data-amharic="የዐሳጌታ" data-english="Waillord">Waillord</option>
                    <option value="ivy" data-amharic="ሃረግ" data-english="Ivy">Ivy</option>
                    <option value="ethiopian" data-amharic="ኢትዮጵያዊ" data-english="Ethiopian">Ethiopian</option>
                </select>
            </div>
           
            <div class="settings-group">
                <label for="languageSelect" data-amharic="ቋንቋ" data-english="Language">Language</label>
                <select id="languageSelect" aria-label="Select language">
                    <option value="en" data-amharic="እንግሊዝኛ" data-english="English">English</option>
                    <option value="am" data-amharic="አማርኛ" data-english="Amharic">Amharic</option>
                </select>
            </div>
            <div class="options-actions">
                <button type="submit" id="saveBtn" data-amharic="አስቀምጥ" data-english="Save">Save</button>
                <button type="button" id="resetBtn" data-amharic="ዳግም አስጀምር" data-english="Reset">Reset</button>
            </div>
        </form>
        <div class="status-message" id="statusMsg" role="status" data-amharic="ቅንብሮች ተቀምጠዋል!" data-english="Settings saved!"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
